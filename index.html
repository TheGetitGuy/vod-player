<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <video id="vod" controls playsinline></video>
    <div>
        <div class="shareDropDown">Copy link to clipboard</div>
        <div id="chat"></div>
    </div>
    <div id="home">
        <form>
            <input type="url" name="mp4" id="formMp4" placeholder="Video URL" required />
            <input type="url" name="json" id="formJson" placeholder="JSON URL (optional)"  />
            <input type="number" name="mins" id="formMins" placeholder="Minutes (optional)" />
            <input type="number" name="secs" id="formSecs" placeholder="Seconds (optional)" />
            <input type="hidden" name="autoplay" value="true" />
            <input type="submit" value="Watch" />
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
